{% extends 'admin/master.html' %}

{% block body %}
{% if session.get('login') %}
<h2 class="text-info text-center p-5">CHAO MUNG DEN VOI TRANG QUAN TRI</h2>
<div class="text-center">
    <a href="/logout" class="btn btn-warning mt-5">Đăng xuất</a>
</div>
{% else %}
<section class="auth login mt-5 d-flex justify-content-center">
    <form action="/admin/login" class="login-form px-5 py-4 rounded" method="post"
          style="width: 600px; background-color: #eee;">
        <h2>Đăng nhập</h2>
        <div class="form-group mt-3">
            <label for="email">Username:</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Enter username"
                    id="email"
                    name="username"
            />
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input
                    type="password"
                    class="form-control"
                    placeholder="Enter password"
                    id="pwd"
                    name="password"
            />
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"/> Show password
            </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2 px-5">Đăng nhập</button>
    </form>
</section>

{% endif %} {% endblock %}
